<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankar </title>
    <script>
        function showName() {
            document.getElementById("nameDisplay").style.display = "block";
        }
    </script>
    <style>
        #nameDisplay {
            display: none;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <button onclick="showName()">Click to see your xmas friend</button>
    <div id="nameDisplay">Sankar</div>
</body>
</html>
